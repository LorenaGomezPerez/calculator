<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./images/calculator.png" type="image/png" />
	<link rel="stylesheet" href="./styles/main.css">
	<title>Calculadora</title>
</head>
<body>
	<div class="bodyContainer">
	<input class="placeholderBox" type="text" id="result" placeholder="0">
	<div class="calculatorBox">
		<button class="operator button">C</button>
		<button class="operator button">/</button>
		<button class="operator button">*</button>
		<button class="operator button">-</button>
		<button class="number button">7</button>
		<button class="number button" >8</button>
		<button class="number button">9</button>
		<button class="operator button">+</button>
		<button class="number button">4</button>
		<button class="number button">5</button>
		<button class="number button">6</button>
		<button class="operator button equalIcon">=</button>
		<button class="number button">1</button>
		<button class="number button">2</button>
		<button class="number button">3</button>
		<button class="number button zeroIcon">0</button>
		<button class="operator button">.</button>
	</div>
</div>
<script type="text/javascript" src="./js/main.js"></script>	
</body>
</html>
